<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container" style="background-image: linear-gradient(to left, #403b4a, #8c90b1); padding:30px ;">
    <form action="formregis" method="post" enctype="multipart/form-data">
        <div class="container">
          <h1>Register</h1>
          <hr>

          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="Name" id="Name" required>
         
          <label for="COURSES"><b>Courses</b></label>
          <input type="text" placeholder="Enter Courses" name="Courses" id="Courses" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>

          <label for="contact number"><b>contact number</b></label>
          <input type="text" placeholder="Enter contact number" name="contact number" id="contact number" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          
          <hr>
      
          <button type="submit" class="registerbtn">Register</button>
        </div>
      </form>  
      </div> 
</body>
</html>
